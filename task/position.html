<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 2000px;
            width: 2000px;
        }
        .box{
            background-color: blueviolet;
            height: 100px;
            width: 100px;
            color: white;
            display: inline-block;
        }
        #box1{
            position: absolute;
            top: 150px;
            left: 150px;
            right: 150px;
            bottom: 150px;
        }
        #box2{
            position: relative;
            top: 250px;
            left: 250px;
            right: 250px;
            bottom: 250px;
        }
        #box3{
            position: fixed;
            top: 350px;
            left: 350px;
            right: 350px;
            bottom: 350px;
        }
        #box4{
            position: sticky;
            top: 450px;
            right: 450px;
            bottom: 450px;
            left: 450px;
        }
    </style>
</head>
<body>
    <div class="box" id="box1">box1</div>
    <div class="box" id="box2">box2</div>
    <div class="box" id="box3">box3</div>
    <div class="box" id="box4">box4</div>
</body>
</html>
