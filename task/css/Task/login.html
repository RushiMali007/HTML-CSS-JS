<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        #parent{
            height: 100vh;
            width: 100%;
            background-image: linear-gradient(to  left, red,orange,yellow, green,blue, indigo,violet);
            display: flex;
            border-radius: 30px;
            justify-content: center;
            align-items: center;
        }
        #box{
            position: relative;
            height: 500px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        h1{
            font-size: 50px;
            margin: 30px;
            color: white;
            margin-bottom: 30px;
            line-height: 1em;
            font-weight: 500;

        }
        
        #input-box1{
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            border: 1pc solid;
            background: transparent;
            padding: 10px;
            border-radius: 4px;
            outline: none;
            display: inline-block;
            font-size: 16px;
            color: #111;
            font-weight: 300;
            
        }
        #input-box2{
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            border: 1pc solid;
            background: transparent;
            padding: 10px;
            border-radius: 4px;
            outline: none;
            display: inline-block;
            font-size: 16px;
            color: #111;
            font-weight: 300;
            
        }
        label{
            position: relative;
            top: 1px;
            left: 1px;
            padding: 10px;
            display: inline-block;
            font-size: 16px;
            font-weight: 300;
            transition: 0.5s;
            pointer-events: none;
        }
        input:focus ~ label{
            transform: translateY(-30px) translateX(-10px);
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="box">
            <h1>Login</h1>
            <form action="">
                <div id="input-box1">
                    <input type="text" name="" id="">
                    <label for="">Email</label>
                </div>
                <div id="input-box2">
                    <input type="password" name="" id="">
                    <label for="">Password</label>
                </div>
                <div id="input-box3">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
