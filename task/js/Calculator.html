<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="text" name="" id="inp1" value="" placeholder="Enter your 1st Number">
    <input type="text" name="" id="inp2" value="" placeholder="Enter your 2nd Number">
    <br>
    <br>
    <button onclick="getAdd()">ADD</button>
    <button onclick="getSub()">SUB</button>
    <button onclick="getMul()">MUL</button>
    <button onclick="getDiv()">DIV</button>

    <p id="print"></p>

    <script>
        function getAdd() {
            let inp1=document.getElementById("inp1").value
            let inp2=document.getElementById("inp2").value
            let print=document.getElementById("print")
            print.innerHTML = Number(inp1) + Number(inp2)
            print.style.color="red"
            print.style.fontSize="80Px"
        }

        function getSub() {
            let inp1=document.getElementById("inp1").value
            let inp2=document.getElementById("inp2").value
            let print=document.getElementById("print")
            print.innerHTML = Number(inp1) - Number(inp2)
            print.style.color="red"
            print.style.fontSize="80Px"
        }

        function getMul() {
            let inp1=document.getElementById("inp1").value
            let inp2=document.getElementById("inp2").value
            let print=document.getElementById("print")
            print.innerHTML = Number(inp1) * Number(inp2)
            print.style.color="red"
            print.style.fontSize="80Px"
        }

        function getDiv() {
            let inp1=document.getElementById("inp1").value
            let inp2=document.getElementById("inp2").value
            let print=document.getElementById("print")
            print.innerHTML = Number(inp1) / Number(inp2)
            print.style.color="red"
            print.style.fontSize="80Px"
        }
    </script>
</body>
</html>
