<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1px solid">
        <thead>
            <!--1st Row  -->
            <tr> <!--Table Row-->
                <th>Sr. No</th> <!--table head-->
                <th>Player Name</th>
                <th>Runs</th>
            </tr>
        </thead>
        <tbody>
            <!-- 2nd Row -->
            <tr>
                <td>1.</td> <!--table Data-->
                <td>Rohit</td>
                <td>100*</td>
            </tr>
            <!-- 3rd Row -->
            <tr>
                <td>2.</td>
                <td>Dhoni</td>
                <td>50*</td>
            </tr>
            <!-- 4th Row -->
            <tr>
                <td>3.</td>
                <td>Kohli</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <!-- 5th row -->
            <tr>
                <th>Total</th>
                <th>Runs</th>
                <th>250</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
