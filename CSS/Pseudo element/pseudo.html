<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
        }
        a:link{
            color: rgb(109, 14, 62);
        }
        a:active{
            color: yellowgreen;
        }
        a:visited{
            color: hotpink;
        }
        a:hover{
            text-decoration: underline;
            background-color: rgb(147, 213, 213);
        }
    </style>
</head>
<body>
    <a href="https://www.instagram.com">Insta.com</a><br>
    <a href="https://www.facebook.com">FB.com</a>
</body>
</html>
