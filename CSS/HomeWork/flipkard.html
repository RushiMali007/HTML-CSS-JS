<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(./bg_flipkart.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        #box {
            width: 750px;
            height: 528px;
            display: flex;
            justify-content: center;
        }

        #box1 {
            width: 270px;
            height: 528px;
            background-color: #2874f0;
            background-image: url(https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png);
            background-position: center 85%;
            background-repeat: no-repeat;
            padding: 40px 33px;
            font-size: 15px;
        }

        #box2 {
            width: 405px;
            height: 528px;
            background-color: #ffffff;
            /* border: 1px solid; */
        }

        .f-login {
            font-size: 28px;
            font-weight: 500;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .info {
            font-size: 18px;
            margin-top: 16px;
            line-height: 150%;
            color: #dbdbdb;
            font-family: Arial, sans-serif;
        }

        p {
            display: block;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
        }
        .page2{
            padding: 56px 35px 16px;
            position: relative;
            background-color: #fff;
        }
        .form{
            position: relative;
            margin-bottom: 34px;
            font-size: 16px;
        }
        .input{
            padding: 8px 10px 10px 0;
            width: 100%;
            color: #000;
            font-size: inherit;
            background: #fff;
            border: none;
            border-bottom: 1px solid #e0e0e0;
            font-family: Roboto,Arial,sans-serif;
            letter-spacing: 0;
        }
        input{
            writing-mode: horizontal-tb !important;
            text-rendering: auto;
            word-spacing: normal;
            line-height: normal;
            text-transform: none;
            text-indent: 0px;
            text-shadow: none;
            display: inline-block;
            text-align: start;
            appearance: auto;
            -webkit-rtl-ordering: logical;
            cursor: text;
        }
        .label{
            color: #878787;
            font-size: 16.5px;
            font-weight: 400;
            position: absolute;
            pointer-events: none;
            left: 0;
            top: 0;
            padding-top: 10px;
            font-family: Roboto,Arial,sans-serif;
        }
        .txt{
            color: #878787;
            font-size: 12px;
            font-weight: 400;
        }
        a{
            text-decoration: none;
            color: inherit;
            border: none;
            outline: none;
            color: #2874f0;
        }
        .cbtn{
            margin-top: 16px;
        }
        .btn{
            background: #fb641b;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 20%);
            border: none;
            color: #fff;
            font-family: Roboto,Arial,sans-serif;
            letter-spacing: 0;
            width: 100%;
            height: 48px;
            font-size: 15px;
            display: inline-block;
            border-radius: 2px ;
            padding: 10px 20px;
            font-weight: 500;
            transition: box-shadow .2s ease;
            vertical-align: super;
            cursor: pointer;
            outline: none;
        }
        button{
            appearance: auto;
            writing-mode: horizontal-tb !important;
            word-spacing: normal;
            line-height: normal;
            text-transform: none;
            text-indent: 0px;
            text-shadow: none;
            text-rendering: auto;
            text-align: center;
        }
        .ankar{
            /* position: absolute; */
            bottom: 32px;
            left: 0;
            right: 0;
            text-align: center;
            margin-top: 250px;
        }
        div{
            display: block;
        }
        .a-tag{
            color: #2874f0;
            font-weight: 500;
            cursor: pointer;
        }
        
    </style>
</head>

<body>
    <main>
        <div id="box">
            <div class="box" id="box1">
                <span class="f-login">
                    <span>Login</span>
                </span>
                <p class="info">
                    <span>
                        Get access to your Orders, Wishlist and Recommendations
                    </span>
                </p>
            </div>
            <div class="box" id="box2">
                <div class="page2">
                    <div>
                        <form autocomplete="on">
                            <div class="form">
                                <input autocomplete="off" type="text" class="input" value="">
                                <span class="_36T8XR"></span>
                                <label class="label">
                                    <span>Enter Email/Mobile number</span>
                                </label>
                            </div>
                            <div class="txt">By continuing, you agree to Flipkart's 
                                <a class="_2ARnXM" target="_blank" href="/pages/terms">Terms of Use</a> and 
                                <a class="_2ARnXM" target="_blank" href="/pages/privacypolicy">Privacy Policy</a>.
                            </div>
                            <div class="cbtn">
                                <button class="btn">Request OTP</button>
                            </div>
                            <div class="ankar">
                                <a class="a-tag" href="/account/login?signup=true">New to Flipkart? Create an account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
