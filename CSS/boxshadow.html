    <style>
        .shadow{
            height: 200px;
            width: 200px;
            background-color: blue;
            border: 2px solid;
            display: inline-block;
            margin: 0 auto;
            margin-top: 200px;
        }
        #shadow1{
            box-shadow: 4px 4px 4px red;
        }

        h1{
            /* text-shadow: 4px 4px 4px blue; */
            text-shadow: 40px 40px 4px red, 30px 30px 4px blue;
        }
    </style>
</head>
<body>
    <div class="shadow" id="shadow1"></div>
    <!-- <div class="shadow" id="shadow2"></div>
