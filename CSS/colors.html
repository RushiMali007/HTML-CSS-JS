<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color{
            height: 200px;
            width: 200px;
            border: 1px solid;
        }
        #colors1{
            background-color: blue;
        }
        #colors2{
            background-color: rgb(245, 185, 177);
        }
        #colors3{
            background-color: #fff222;
        }
        #colors4{
            background-color: hsl(90deg, 40%, 60%);
        }
        #colors5{
            background-color: hsla(312, 55%, 55%, 0.429);
        }

        #parent{
           width: 300px;
           height: 300px;
           border: 1px solid;
           background-color: royalblue;
           margin: 0% auto;
        }
    </style>
</head>
<body>
    <div class="color" id="colors1">using Name</div>
    <div class="color" id="colors2">using rgb</div>
    <div class="color" id="colors3">using hexacode</div>
    <div class="color" id="colors4">using hsl</div>
    <div id="parent">
        <div class="color" id="colors5">using hsla</div>
    </div>
</body>
</html>
