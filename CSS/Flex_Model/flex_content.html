<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            padding: 0px;
            margin: 0px;
            display: flex;
        }
        #parent{
            height: 600px;
            width: 600px;
            border: 1px solid;
            background-color: aqua;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            /* align-content: center; */
            align-content: space-evenly;
            /* align-content: space-around; */
            /* align-content: space-between; */
        }
        .child{
            height: 100px;
            width: 100px;
            border: 1px solid;
            background-color: chocolate;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="child" id="child1">Child1</div>
        <div class="child" id="child2">Child2</div>
        <div class="child" id="child3">Child3</div>
        <div class="child" id="child4">Child4</div>
        <div class="child" id="child5">Child5</div>
        <div class="child" id="child6">Child6</div>
        <div class="child" id="child7">Child7</div>
        <div class="child" id="child8">Child8</div>
        <div class="child" id="child9">Child9</div>
    </div>
</body>
</html>
