<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #parent{
            height: 600px;
            width: 800px;
            border: 1px solid;
            background-color: darkcyan;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .child{
            height: 200px;
            width: 200px;
            border: 1px solid;
            background-color: orangered;
            text-align: center;
            line-height: 200px;
            color: white;

        }
        #child1{
            flex-grow: 1;
        }
        #child2{
            flex-grow: 4;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="child" id="child1">child1</div>
        <div class="child" id="child2">child2</div>
    </div>
</body>
</html>
