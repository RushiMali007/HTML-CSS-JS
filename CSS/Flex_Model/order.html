<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .parent{
            height: 400px;
            width: 400px;
            border: 1px solid;
            background-color: darkcyan;
            display: flex;
            justify-content: space-evenly;
            align-items: center;

        }
        .child{
            width: 50px;
            width: 50px;
            border: 1px solid;
            background-color: #f1f1f1;
            text-align: center;
            line-height: 50px;
        }
        #parent1 #child1{
            order: 1;
        }
        #parent2 #child3{
            order: 3;
        }
        #parent3 #child2{
            order: -1;
        }
        #parent4 #child4{
            order: 0;
            /* bez of all order are in 0 position */
        }
    </style>
</head>
<body>
    <div id="parent1" class="parent">
        <div class="child" id="child1">child1</div>
        <div class="child" id="child2">child2</div>
        <div class="child" id="child3">child3</div>
        <div class="child" id="child4">child4</div>
    </div>
    <div id="parent2" class="parent">
        <div class="child" id="child1">child1</div>
        <div class="child" id="child2">child2</div>
        <div class="child" id="child3">child3</div>
        <div class="child" id="child4">child4</div>
    </div>
    <div id="parent3" class="parent">
        <div class="child" id="child1">child1</div>
        <div class="child" id="child2">child2</div>
        <div class="child" id="child3">child3</div>
        <div class="child" id="child4">child4</div>
    </div>
    <div id="parent4" class="parent">
        <div class="child" id="child1">child1</div>
        <div class="child" id="child2">child2</div>
        <div class="child" id="child3">child3</div>
        <div class="child" id="child4">child4</div>
    </div>
</body>
</html>
