<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        body{
            /* height: 100vh;
            width: 100vw; */
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .parent{
            height: 400px;
            width: 400px;
            border: 1px solid;
            background-color: darkcyan;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            
        }
        .child{
            height: 100px;
            width: 100px;
            border: 1px solid;
            background-color: orangered;
            text-align: center;
            line-height: 100px;
            color: white;

        }
        #parent1 #child1{
            flex-shrink: 1;
        }
        #parent2 #child2{
            flex-shrink: 3;
        }
    </style>
</head>
<body>
    <div>
        <div id="parent1" class="parent">
            <div class="child" id="child1">child1</div>
            <div class="child" id="child2">child2</div>
            <div class="child" id="child3">child3</div>
        </div>
        <div id="parent2" class="parent">
            <div class="child" id="child1">child1</div>
            <div class="child" id="child2">child2</div>
            <div class="child" id="child3">child3</div>
        </div>
        <div id="parent3" class="parent">
            <div class="child" id="child1">child1</div>
            <div class="child" id="child2">child2</div>
            <div class="child" id="child3">child3</div>
        </div>
    </div>
</body>
</html>
