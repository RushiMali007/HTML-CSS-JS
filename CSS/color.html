<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        #byname{
            background-color: rebeccapurple;
            height: 200px;
            width: 200px;
            border: 1px solid;
        }
        #rgb{
            background-color: rgb(200, 30, 25);
            height: 200px;
            width: 200px;
            border: 1px solid;
        }
        #hexacode{
            background-color: #fff555;
            height: 200px;
            width: 200px;
            border: 1px solid;
        }
        #hsl{
            background-color: hsl(45deg, 45%, 50%);
            height: 200px;
            width: 200px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div id="byname">
        <h1>By name</h1>
    </div>
    <div id="rgb">
        <h1>by RGB</h1>
    </div>
    <div id="hexacode">
        <h1>by Hwxacode</h1>
    </div>
    <div id="hsl">
        <h1>hsl</h1>
    </div>
</body>
</html>
