<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            height: 100vh;
            width: 100%;
            border: 1px solid;
            background-color: yellow;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .box{
            height: 100px;
            width: 200px;
            background-color: red;
            color: white;
            font-size: 20px;
            font-style: bold;
            text-align: center;
            line-height: 100px;

        }
        #box1{
            transform: skewX(45deg);
        }
        #box2{
            transform: skewY(45deg);
        }
        #box3{
            transform: skew(45deg);
        }
    </style>
</head>
<body>
   <div id="parent">
    <div class="box" id="box1">CASE NO1</div>
    <div class="box" id="box2">CASE NO2</div>
    <div class="box" id="box3">CASE NO3</div>
    <div class="box" id="box4">CASE NO4</div>
   </div>
</body>
</html>
