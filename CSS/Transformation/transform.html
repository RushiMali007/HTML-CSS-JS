<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            margin: 0 auto;
            /* margin-top: 200px; */
            height: 1150px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid;
            display: flex;
            justify-content: space-evenly;
            /* background-color: gray;     */
        }
        #child1{
            margin: 0 auto;
            height: 300px;
            width: 300px;
            margin-top: 200px;
            border: 1px solid;
            background-color: red;
           

        }
        #child1:hover{
            transform: rotate(180deg);
            transition-duration: 5s;
            transition-property: width,height;
            width: 500px;
            height: 500px;
            transition-timing-function: linear;
            transform-origin: center;
            background-color:  blue;
        }
        #child2{
            margin: 0 auto;
            margin-top: 200px;
            height: 200px;
            width: 200px;
            border: 1px solid;
            transition: width 2s, height 2s, transtion 0.2s, transform 0.2s;

        }
        #child2:hover{
            height: 400px;
            width: 400px;
            border: 1px solid;
            transform: rotate(180deg);
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child1"></div>
        <div id="child2"></div>
    </div>
</body>
</html>
