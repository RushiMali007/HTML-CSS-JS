<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #parent{
            height: 700px;
            width: 100%;
            background-color: orangered;
            border: 1px solid;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .box{
            height: 100px;
            width: 200px;
            border: 1px solid;
            color: white;
            background-color: darkcyan;
            line-height: 100px;
            text-align: center;
        }
        #box1{
            transform: rotateX(45deg);
            transform-origin: top right;
        }
        #box2{
            transform: rotateY(45deg);
            transform-origin: bottom;
        }
        #box3{
            transform: rotatez(45deg);
            transform-origin: bottom left;
        }
        #box4{
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="box" id="box1">case no1</div>
        <div class="box" id="box2">case no2</div>
        <div class="box" id="box3">case no3</div>
        <div class="box" id="box4">case no4</div>
    </div>
</body>
</html>
