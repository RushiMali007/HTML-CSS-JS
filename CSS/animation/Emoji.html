<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* background-color: black; */
    }
    #parent{
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #child{
        height: 520px;
        width: 500px;
        /* border: 1px solid; */
        background-image: radial-gradient(circle,rgb(251, 249, 125) 0%, yellow 20%, yellow 5%,rgb(221, 174, 6));
        /* background-color: yellow; */
        border-radius: 50%;
    }
    #eye{
        display: flex;
        justify-content: space-evenly;
        margin-top: 130px;
        /* background-color: black; */
    }
    #eye1{
        height: 110px;
        width: 100px;
        border: 1px solid ;
        border-radius: 50%;
        background-color: black;
    }
    #eye2{
        height: 110px;
        width: 100px;
        border: 1px solid ;
        border-radius: 50%;
        background-color: black;
    }
    #eyeboll1{
        height: 30px;
        width: 30px;
        border: 1px solid;
        background-image: radial-gradient(circle,rgb(149, 149, 149) 20%, rgb(121, 121, 121) 5%,black);
        border-radius: 50%;
        margin: 70px 0 0 35px;
        position: relative;
        
    }
    #eyeboll2{
        height: 30px;
        width: 30px;
        border: 1px solid;
        background-image: radial-gradient(circle,rgb(149, 149, 149) 20%, rgb(121, 121, 121) 5%,black);
        border-radius: 50%;
        margin: 70px 0 0 35px;
        position: relative;
    }
    #eye1:hover #eyeboll1{
        animation-name: eyeboll;
        animation-duration: 0.5s;   
        animation-iteration-count: infinite;
    }
    #eye2:hover #eyeboll2{
        animation-name: eyeboll;
        animation-duration: 0.5s;   
        animation-iteration-count: infinite;
    }
    #mouth{
        width: 300px;
        height: 20px;
        border: 1px solid;
        margin: 120px 0px 0px 107.5px;
        border-radius: 30px;
        /* border-radius: 0 0 300px 300px; */
        background-color: black;
        
    }
    #mouth:hover{
        width: 280px;
        height: 200px;
        border-radius: 0 0 280px 280px;
        border: none;
        background-image: linear-gradient(to left,red, rgb(222, 104, 104), rgb(222, 104, 104), rgb(222, 104, 104),red);
        }
    @keyframes eyeboll {
        0%{
            bottom: 0px;
            left: 0px;
        }
        12.5%{
            bottom: 17.5px;
            left: -30px;
        }
        25%{
            bottom: 35px;
            left: -35px;
        }
        37.5%{
            bottom: 52.5px;
            left: -30px;
        }
        50%{
            bottom: 70px;
            left: 0px;
        }
        67.5%{
            bottom: 52.5px;
            left: 30px;
        }
        75%{
            bottom: 35px;
            left: 35px;    
        }
        87.5%{
            bottom: 17.5px;
            left: 30px;
        }
        100%{
            bottom: 0px;
            left: 0px;
        }

    }
    /* @keyframes eyeboll2 {
        from{
            transform: rotate(0deg);
        }
        to{
            transform: rotate(360deg);
        }
    } */

    </style>
</head>
<body>
    <div id="parent">
        <div id="child">
            <div id="eye">
                <div id="eye1">
                    <div id="eyeboll1"></div>
                </div>
                <div id="eye2">
                    <div id="eyeboll2"></div>
                </div>
            </div>
            <div id="mouth">
    
            </div>
        </div>
    </div>
</body>
</html>
