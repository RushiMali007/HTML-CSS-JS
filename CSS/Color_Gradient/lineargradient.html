<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #linear{
            height: 200px;
            width: 200px;
            border: 1px solid;
            background-image: linear-gradient(to  left, red,orange,yellow, green,blue, indigo,violet);
            
    }
    #linear1{
            height: 200px;
            width: 200px;
            border: 1px solid;
            background-image: linear-gradient(145deg, red,orange,yellow, green,blue,indigo, violet);
            
    }
    #linear2{
            height: 200px;
            width: 200px;
            border: 1px solid;
            background-image: linear-gradient(to bottom right, rgba(255,0,0,1),rgba(255,0,0,0));
           
    }
    </style>
</head>

<body>
    <div id="linear">

    </div>


    <div id="linear1">

    </div>


    <div id="linear2">

    </div>
</body>

</html>
