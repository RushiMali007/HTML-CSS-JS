<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .radial{
            width: 500px;
            height: 300px;
            border: 1px solid;
        }
        #rad1{
            background-image: radial-gradient(circle,white 20%, white 5%,black);
        }
        #rad2{
            background-image: radial-gradient( yellow 20%, white 5%, rgb(243, 7, 7));
        }
        #rad3{
            background-image: radial-gradient(circle,yellow 6%, red 50%, white 6% ,black);
        }
        #rad4{
            background-image: repeating-radial-gradient(circle,yellow , red , white  ,black);
        }
    </style>
</head>
<body>
    <div class="radial" id="rad1"></div>
    <div class="radial" id="rad2"></div>
    <div class="radial" id="rad3"></div>
    <div class="radial" id="rad4"></div>
</body>
</html>
