<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genral</title>
    <style>
        /* it will target only sibling not child */
        div~p{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h2>Genral Sibling</h2>
    <div>
        <p>this is 1st child of div</p>
    </div>
    <p>this is 1st genral sibling of div</p>
</body>
</html>
