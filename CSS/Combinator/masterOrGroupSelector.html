<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master OR Group Selector</title>
    <style>

        div div h1{
            color: blue;
        }

        /* Or  */

        #gp2  div h1{
            color: red;
        }
    </style>
</head>
<body>
    <div id="gp1">
        <div>
            <h1>Heading 1 from 1st div</h1>
        </div>
    </div>
    <div id="gp2">
        <div>
            <h1>Heading 1 from 2st div</h1>
        </div>
    </div>
</body>
</html>
