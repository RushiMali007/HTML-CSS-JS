<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adjacent sibling</title>
    <Style>
        /* this will target only last element
        means h3 here  h1 and h2 will print with defult color*/
        h1+h2+h3{
            color: red;
        }
    </Style>
</head>
<body>
    <h1>this is A</h1>
    <h2>this is B</h2>
    <h3>this is C</h3>
    <h4>this is D</h4>
    <h5>this is E</h5>
    <h6>this is F</h6>
</body>
</html>
