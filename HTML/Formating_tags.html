<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating Tags</title>
</head>
<body>
    <b> I am Bold tag</b><br>
    <u>I am Underline Tag</u><br>
    <i>I am italic font tag</i><br>
    <del>I am Deleted text tag</del><br>
    <mark >I am Highlighter tag</mark><br>
    DOB is 21<sup>th</sup> May <br>
    Water Chemical Formula is H<sub>2</sub>O <br>
    <marquee behavior="" direction="right">Lorem ipsum dolor sit amet.</marquee><br>
    <marquee behavior="" direction="left">Lorem ipsum dolor sit amet.</marquee><br>
    <marquee behavior="" direction="up">Lorem ipsum dolor sit amet.</marquee><br>
    <marquee behavior="" direction="down">Lorem ipsum dolor sit amet.</marquee><br>
    <address>This is Address Tag</address><br>


</body>
</html>
