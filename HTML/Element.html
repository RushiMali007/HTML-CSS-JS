<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element</title>
</head>
<body>
    <center>Block Levlel element :</center>
    <!-- Block Levlel element :
        The element which can enter width of the Parent componant
        and we can modify that element(size) --> 
    <!-- eg: All Heading tag: -->
   
    <h1 style="background-color: red;"> Heading 1</h1>
    
    <center>Inline level Element :</center>
    <!-- Inline level Element :
        the Element which can Aqured height and width of content
        and we can't modify the element(size). -->
    <!-- eg : Span tag , anchor tag etc -->
    
    <span style="background-color: blue;">Content 1 </span>
    <span style="background-color: greenyellow;">Content 2 </span><br><br>

    <center>Inline-Block level Element :</center>
    <!-- Inline-Block level Element: 
        The element which can Aquried exact height and width of content 
        and we can modify this Element(Size) -->
    <!-- eg : img tag, video tag, iframe tag, Audio tag etc -->
    <img src="./pexels-fabricio-trujillo-62640.jpg" height="200px" width="200px" alt="img not fund">
    <img src="./pexels-tofroscom-389734.jpg" height="200px" width="200px" alt="img not fund">
    <video src="./Ninja - 83274.mp4" height="200px" width="200px" controls type="video/mp4"></video>

</body>
</html>
