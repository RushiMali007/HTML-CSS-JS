<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderLis </title>
</head>

<body>
                    <!-- Ordered List -->
    <!-- The list which can folow the order this is called as ordered list.
         By defult Order is number, 
         But we can change From number to A, a, I ,i with the help of "type" Attribute -->

         <!-- with the help of Reversed attribute we can change the order of list as revered order -->
         <!-- ol: tag Order list -->
         <!-- li: list item  -->
         <ol type="a" reversed>
            Fruits
            <li>Apple</li>
            <li>Sapota</li>
            <li>Pineapple</li>
         </ol>

                    <!-- Unorder list -->
        <!-- ul: unorder list -->
        <!-- THE LIST WHICH CANNOT FOLOW ANY ORDER THIS IS 
            CALLED AS UNORDERED LIST.
            BY DEFAULT TYPE IS DISCI(SOLID CIRCLE) WE CAN 
            CHANGE DISC TO CIRCLE (HOLLOW CIRCLE) OR SQUARE.-->

        <ul >
            Engineers
            <li>Mechanical Engg</li>
            <li>Civil Engg</li>
            <li>Electrical Engg</li>
        </ul>

                <!-- Desprtion List -->
        
        <dl>
            Drinks <!--Mean litle-->

            <dt>Tea</dt> <!--Desprition title-->
            <dd>- hot Drinks</dd> <!--Data Defation-->
            <dt>Beer</dt>
            <dd>- Cold Drinks</dd>
        </dl>
</body>

</html>
