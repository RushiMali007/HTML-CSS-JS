<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
                         <!-- Tbale tag -->
    <table border="1px SOLID">
        <!-- 1St Row -->
        <tr> <!--table row-->
            <td>c1</td> <!--table body-->
            <td>c2</td>
        </tr>
        <!-- 2nd Row -->
        <tr>
            <td>C3</td>
            <td>C4</td>
        </tr>  
    </table>

                     <!-- Table Head & Footer -->

     <table border="1px solid">
        <thead>
            <!-- 1st Row -->
            <tr> <!--table Row-->
                <th>Sr. No</th> 
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- 2nd Row -->
            <tr>
                <td>1. </td>
                <td>A</td>
            </tr>
            <!-- 3rd Row -->
            <tr>
                <td>2.</td>
                <td>B</td>
            </tr>
        </tbody>
        <tfoot>
            <!-- 4th Row -->
            <tr>
                <th>Total</th>
                <th>2</th>
            </tr>
        </tfoot>
     </table>
</body>
</html>
