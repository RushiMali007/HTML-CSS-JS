<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Typecasting: is used to convert one datatype into another datatype.
        //basically we have two types of typecasting
        // 1.Implicite typecasting
        // 2.Explicite typecasting(By using typecast operator)
        var a= "apply"
        var b= 10;
        console.log(typeof (a+b));//str
        console.log(10+true);//11
        console.log("10"+10);//1010
        console.log(true-3);//-2
        console.log(Boolean("true")+2);//3
        console.log(Number("true")+5);//Nan
        console.log(Boolean("True")+10);//11
        console.log(Boolean(1)+"true");//truetrue
        console.log(String(55)+5);//555
        console.log(false-"1");//-1
        console.log(Number(true)+"true");//1true
        console.log("hello"-10);//NaN
    </script>
</body>
</html>
