<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            height: 800px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #parent{
            height: 600px;
            width: 250px;
            border: 1px solid;
            background-color: rgb(49, 49, 49);
            /* display: flex; */
        }
        .bulb{
            height: 150px;
            width: 150px;
            border: 1px solid;
            background-color: white;
            border-radius: 50%;
            margin-top: 30px;
            margin-left: 50px;

        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="bulb" id="bulb1"></div>
        <div class="bulb" id="bulb2"></div>
        <div class="bulb" id="bulb3"></div>
    </div>
    <script>
        var singnal=prompt("Enter your value");
        if(singnal=="stop"){
            document.getElementById("bulb1").style.backgroundColor="red"
        }
        else if(singnal=="caution"){
            document.getElementById("bulb2").style.backgroundColor="orange"
        }
        else if (singnal=="start"){
            document.getElementById("bulb3").style.backgroundColor="green"
        }
    </script>
</body>
</html>
