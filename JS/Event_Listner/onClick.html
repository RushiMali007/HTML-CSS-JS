<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            justify-content: center;
            align-items: center;
            display: flex;
            /* display: ; */
        }
        #bulb{
            height: 300px;
            width: 300px;
            border: 1px solid;
            border-radius: 50%;
        }
        .btn{
            height: 30px;
            width: 80px;
            text-align: center;
            line-height: 30px;
            margin: 10px;
        }

    </style>
</head>
<body>
    <div id="bulb"></div> <br>
    <div>
        <button class="btn" id="btn1" onclick="getOn()">On</button>
        <button class="btn" id="btn2" onclick="getOff()">Off</button>
    </div>
    <script>
        function getOn() {
            //let bulb=document.getElementById(bulb)
            bulb.style.backgroundColor=prompt("Enter color :")
        }

        function getOff() {
            //let bulb=document.getElementById(bulb)
            bulb.style.backgroundColor="white";
        }
        
    </script>
</body>
</html>
