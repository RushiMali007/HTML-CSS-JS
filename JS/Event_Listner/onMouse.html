<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 200px;
            width: 200px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div id="box" onmouseover="getOnMouseOver()" onmouseout="getOnMouseOut()"></div>
    <script>
        function getOnMouseOver() {
            let box1=document.getElementById("box")
            box1.style.backgroundColor="red"
            //box1.style.borderRadius="150px"
            box1.innerHTML="This is onMouseOver Event_Listner"
        }
        function getOnMouseOut() {
            let box1=document.getElementById("box")
            box1.style.backgroundColor="pink"
            box1.style.borderRadius="50%"
            box1.innerHTML="This is onMouseOut Event_Listner"
        }
    </script>
</body>
</html>
