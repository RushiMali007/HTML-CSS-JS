<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="in1" onfocus="getFocus()">
    <input type="text" name="" id="in2" onfocusin="focusIn()">
    <script>
        function getFocus() {
            let ele= document.getElementById("in1");
            ele.style.border="2px solid ";
            ele.style.backgroundColor="yellow";
            ele.style.color="red"
        }
        function focusIn() {
            let ele= document.getElementById("in2");
            ele.style.border="2px solid ";
            ele.style.backgroundColor="red";
            ele.style.color="red"
        }
    </script>
</body>
</html>
