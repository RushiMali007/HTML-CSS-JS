<!DOCTYPE html>

<head>

    <title>OTP Generating</title>
</head>

<body>
    <button onclick="otp()">OTP GENERTOR</button>

    <script>
        function otp() {
            let num = Math.random() * 10000;
            let otp = Math.round(num)
            console.log(otp);

        }
    </script>
