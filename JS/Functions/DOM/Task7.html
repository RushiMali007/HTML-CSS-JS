<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnMouseOver, getOnMouseOut EventListner</title>
    <style>
        #box{
            height: 200px;
            width: 200px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div id="box" onmouseover="getOnMouseOver()" onmouseout="getOnMouseOut()"></div>

    <script>
        function getOnMouseOver() {
            let bx1=document.getElementById("box")
            bx1.style.backgroundColor="red"
            
            bx1.innerHTML="THIS IS ONMOUSEOVER EVENT LISTNER"
        }
        function getOnMouseOut() {
            let bx1=document.getElementById("box")
            bx1.style.backgroundColor="pink"
            bx1.style.borderRadius="100px"
            bx1.innerHTML="THIS IS ONMOUSEOUT EVENT LISTNER"
        }
    </script>
</body>
</html>
