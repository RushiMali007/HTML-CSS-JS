<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    //pi
    let pi = Math.PI
    console.log(pi);

    //round
    let roun = Math.round(4.52);
    console.log(roun);

    //pow
    let pow = Math.pow(8,2)
    console.log(pow);

    //sqrt
    let sq1 = Math.sqrt(16);
    console.log(sq1);

    let sq2 = Math.SQRT1_2
    console.log(sq2);

    let sq3 = Math.SQRT2
    console.log(sq3);

    //max
    let max= Math.max(1215,12,354);
    console.log(max);

    //min
    let min = Math.min(1512,2,542,214);
    console.log(min);

    //random
    let ran= Math.random();
    console.log(ran);

    //ceill
    let ceill= Math.ceil(45.15);
    console.log(ceill);

    //floor
    let floor= Math.floor(12.63);
    console.log(floor);

    //abs
    let abs = Math.abs(-45);
    console.log(abs);
   </script>
    
</body>
</html>
